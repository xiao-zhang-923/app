<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.12.0/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <link rel="stylesheet" href="../../../css/common.css">
    <script src="../../../js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui@2.12.0/lib/index.js"></script>
    <title>顺义行政审批平台</title>
</head>

<body>
    <div class="content">
        <div id="commonMenu"></div>
        <div id="doc">
            <div class='substance'>
                <div class="header" style="overflow: hidden;">
                    <el-breadcrumb separator-class="el-icon-arrow-right"
                        style="position: relative;top: 15px;float: left;">
                        <el-breadcrumb-item>业务咨询</el-breadcrumb-item>
                        <el-breadcrumb-item>咨询管理</el-breadcrumb-item>
                        <el-breadcrumb-item>已答复</el-breadcrumb-item>
                    </el-breadcrumb>
                    <el-row style="float: right;">
                        <el-input placeholder="在这里输入要搜索的内容" style="width:350px"></el-input>
                        <el-button type="primary">搜索</el-button>
                        <el-button type="primary">高级搜索</el-button>
                        <el-button type="primary">重置</el-button>
                    </el-row>
                </div>
                <div class="table">
                    <el-row style="margin-top: 15px;margin-bottom: 15px;">
                        <el-button type='primary'>作废</el-button>
                        <el-button type='primary'>公示</el-button>
                        <el-button type='primary'>加入知识库</el-button>
                    </el-row>
                    <template>
                        <el-table :data="tableData.slice((currentPage-1)*pageSize,currentPage*pageSize)"
                            style="width: 100%;overflow-x: scroll;" border size='small'>
                            <el-table-column type='selection' width='40'></el-table-column>
                            <el-table-column prop="index" label="序号" sortable></el-table-column>
                            <el-table-column prop="come" label="来源" sortable></el-table-column>
                            <el-table-column prop="number" label="编号" sortable></el-table-column>
                            <el-table-column prop="level" label="行使层级" sortable></el-table-column>
                            <el-table-column prop="company" label="咨询部门" sortable></el-table-column>
                            <el-table-column prop="description" label="问题描述" sortable></el-table-column>
                            <el-table-column prop="flag" label="是否公开" sortable></el-table-column>
                            <el-table-column prop="publicity" label="是否公示" sortable></el-table-column>
                            <el-table-column prop="knowledgeBase" label="知识库" sortable></el-table-column>
                            <el-table-column prop="matter" label="咨询事项" sortable></el-table-column>
                            <el-table-column prop="people" label="咨询人" sortable></el-table-column>
                            <el-table-column prop="phone" label="联系方式" sortable></el-table-column>
                            <el-table-column prop="time" label="咨询时间" sortable></el-table-column>
                            <el-table-column prop="time1" label="答复时间" sortable></el-table-column>
                            <el-table-column prop="person" label="录入人" sortable></el-table-column>
                            <el-table-column prop="date" label="录入时间" sortable></el-table-column>
                            <el-table-column label="咨询打印单" sortable>
                                <el-button>打印</el-button>
                            </el-table-column>
                        </el-table>
                    </template>
                    <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange"
                        :page-sizes="[1, 2, 3, 4]" :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper" :total="tableData.length">
                    </el-pagination>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $.ajax({
        url: "../../common/menu.html",
    }).then(res => {
        $("#commonMenu").html(res)
    })
    var app = new Vue({
        el: "#doc",
        data() {
            return {
                total: "",
                pageSize: 4,
                currentPage: "1",
                tableData: [
                   {index:"1",come:"1",number:"1",level:"1",company:"1",people:"1",phone:"1",description:"1",flag:"1",time:"1",person:"1",date:"1",publicity:"1",knowledgeBase:"1",matter:"1",time1:"1",}
                ]
            }
        },
        created() {
            localStorage.setItem("sy_activeIndex", 5)
            localStorage.setItem("sy_leftColumnActiveIndex", 2)
            this.total = this.tableData.length;
        },
        methods: {
            handleSizeChange(val) {
                this.pageSize = val;
            },
            handleCurrentChange(val) {
                this.currentPage = val;
            }
        }
    })
</script>

</html>
