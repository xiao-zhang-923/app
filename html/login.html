<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/element.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="/js/jquery.js"></script>
    <script src="/common/vue.js"></script>
    <script src="/common/element.js"></script>
    <title>顺义行政审批平台</title>
</head>

<body>
    <div id="login">
        <div class="login-container">
            <div class="title">
                <span>顺义政务服务平台</span>欢迎您！
            </div>
            <el-form :model="ruleForm2" :rules="rules2" status-icon ref="ruleForm2" label-position="left"
                label-width="0px" class="demo-ruleForm login-page">
                <el-form-item prop="username">
                    <el-input type="text" v-model="ruleForm2.username" auto-complete="off" placeholder="用户名"></el-input>
                </el-form-item>
                <el-form-item prop="password">
                    <el-input type="password" v-model="ruleForm2.password" auto-complete="off" placeholder="密码">
                    </el-input>
                </el-form-item>
                <el-form-item style="width:100%;">
                    <el-button type="primary" style="width:100%;" @click="handleSubmit" :loading="logining">登录
                    </el-button>
                </el-form-item>
            </el-form>
        </div>
    </div>
</body>
<script>
    var app = new Vue({
        el: "#login",
        data() {
            return {
                logining: false,
                ruleForm2: {
                    username: 'admin',
                    password: '123456',
                },
                rules2: {
                    username: [{ required: true, message: 'please enter your account', trigger: 'blur' }],
                    password: [{ required: true, message: 'enter your password', trigger: 'blur' }]
                },
            }
        },
        created() {

        },
        methods: {
            handleSubmit(event) {
                this.$refs.ruleForm2.validate((valid) => {
                    if (valid) {
                        this.logining = true;
                        if (this.ruleForm2.username === 'admin' &&
                            this.ruleForm2.password === '123456') {
                            this.logining = false;
                            localStorage.setItem("sy_activeIndex", 1)
                            localStorage.setItem("sy_leftColumnActiveIndex", 1)
                            window.location.href = './jjsl/jjsl/sj/homeReceiptWindow.html'
                        } else {
                            this.logining = false;
                            this.$alert('用户名或者密码错误!', '提示', {
                                confirmButtonText: 'ok'
                            })
                        }
                    } else {
                        console.log('error submit!');
                        return false;
                    }
                })
            }
        }
    })
</script>

</html>
