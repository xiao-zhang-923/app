<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/element.css">
    <!-- 引入组件库 -->
    <link rel="stylesheet" href="/css/common.css">
    <script src="/js/jquery.js"></script>
    <script src="/common/vue.js"></script>
    <script src="/common/element.js"></script>
    <title>顺义行政审批平台</title>
</head>

<body>
    <div class="content" id="content">
        <div id="commonMenu"></div>
        <div id="doc">
            <div class='substance'>
                <div class="header" style="overflow: hidden;">
                    <el-breadcrumb separator-class="el-icon-arrow-right"
                        style="position: relative;top: 15px;float: left;">
                        <el-breadcrumb-item>收费管理</el-breadcrumb-item>
                        <el-breadcrumb-item>项目设置</el-breadcrumb-item>
                    </el-breadcrumb>
                    <el-row style="float: right;">
                        <el-input placeholder="在这里输入要搜索的内容" style="width:350px" v-model='searchText'></el-input>
                        <el-button type="primary">搜索</el-button>
                        <el-button type="primary" @click="searchFormFlag = true">高级搜索</el-button>
                        <!-- <el-button type="primary">刷新</el-button> -->
                    </el-row>
                </div>
                <div class="table">
                    <el-row style="margin-top: 15px;margin-bottom: 15px;">
                        <el-button type='primary'>新增</el-button>
                        <el-button type='primary'>删除</el-button>
                    </el-row>
                    <template>
                        <el-table :data="tableData.slice((currentPage-1)*pageSize,currentPage*pageSize)"
                            style="width: 100%;overflow-x: scroll;" border size='small'>
                            <el-table-column type='selection' width='40'></el-table-column>
                            <el-table-column prop="index" label="编号" sortable></el-table-column>
                            <el-table-column prop="department" label="收费单位" sortable></el-table-column>
                            <el-table-column prop="name" label="收费项目名称" sortable></el-table-column>
                            <el-table-column prop="charges" label="收费标准" sortable></el-table-column>
                            <el-table-column prop="company" label="计量单位" sortable></el-table-column>
                            <el-table-column prop="nature" label="收费性质" sortable></el-table-column>
                        </el-table>
                    </template>
                    <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange"
                        :page-sizes="[1, 2, 3, 4]" :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper" :total="tableData.length">
                    </el-pagination>
                </div>
            </div>
        </div>
        <el-dialog modal title='高级搜索' :visible.sync="searchFormFlag" width='480px' center custom-class='searchForm'
            top='0' :before-close='closeSearchForm'>
            <el-form :label-position='"right"' ref='searchForm' :model='searchForm' label-width="120px" size='mini'>
                <el-form-item label='编号:'>
                    <el-input v-model='searchForm.number' style="width:280px">
                    </el-input>
                </el-form-item>
                <el-form-item label='收费单位:'>
                    <el-input v-model='searchForm.child' style="width:280px"></el-input>
                    </el-input>
                </el-form-item>
                <el-form-item label='收费项目名称:'>
                    <el-input v-model='searchForm.type' style="width:280px">
                    </el-input>
                </el-form-item>
                <el-form-item label='收费标准:'>
                    <el-input v-model='searchForm.content' style="width:280px">
                    </el-input>
                </el-form-item>
                <el-form-item label='计量单位:'>
                    <el-input v-model='searchForm.name' style="width:280px">
                    </el-input>
                </el-form-item>
                <el-form-item label='收费性质:'>
                    <el-input v-model='searchForm.days' style="width:280px">
                    </el-input>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer" center>
                <el-button type='primary' @click='searchFormReset'>重置</el-button>
                <el-button type='primary'>搜索</el-button>
                <el-button type="primary" @click='closeSearchForm'>返回</el-button>
            </div>
        </el-dialog>
    </div>
</body>
<script>
    $.ajax({
        url: "../common/menu.html",
    }).then(res => {
        $("#commonMenu").html(res)
    })
    var app = new Vue({
        el: "#content",
        data() {
            return {
                total: "",
                pageSize: 4,
                currentPage: "1",
                tableData: [
                    { index: "1", department: "1", name: "1", charges: "1", company: "1", nature: "1" }
                ],
                searchFormFlag: false,
                searchText: "",
                searchForm: {
                    number: "",child: "",type: "",date: "",content:"",name:"",days:""
                },
            }
        },
        created() {
            localStorage.setItem("sy_activeIndex", 4)
            localStorage.setItem("sy_leftColumnActiveIndex", 1)
            this.total = this.tableData.length;
        },
        methods: {
            handleSizeChange(val) {
                this.pageSize = val;
            },
            handleCurrentChange(val) {
                this.currentPage = val;
            },
            closeSearchForm() {
                this.searchFormFlag = false,
                    this.searchForm = {
                        number: "",child: "",type: "",date: "",content:"",name:"",days:""
                    }
            },
            searchFormReset() {
                this.searchForm = {
                    number: "",child: "",type: "",date: "",content:"",name:"",days:""
                }
            },
        }
    })
</script>

</html>
