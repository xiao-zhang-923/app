<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.12.0/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <link rel="stylesheet" href="../../../../css/common.css">
    <script src="../../../../js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui@2.12.0/lib/index.js"></script>
    <title>顺义行政审批平台</title>
</head>

<body>
    <div class="content">
        <div id="commonMenu"></div>
        <div id="doc">
            <div class='substance'>
                <div class="header" style="overflow: hidden;">
                    <el-breadcrumb separator-class="el-icon-arrow-right"
                        style="position: relative;top: 15px;float: left;">
                        <el-breadcrumb-item>通用审批</el-breadcrumb-item>
                        <el-breadcrumb-item>发证管理</el-breadcrumb-item>
                        <el-breadcrumb-item>已领取</el-breadcrumb-item>
                        <el-breadcrumb-item>电子证照</el-breadcrumb-item>
                    </el-breadcrumb>
                    <el-row style="float: right;">
                        <el-input placeholder="在这里输入要搜索的内容" style="width:350px"></el-input>
                        <el-button type='primary'>条码扫描</el-button>
                        <el-button type="primary">搜索</el-button>
                        <el-button type="primary">高级搜索</el-button>
                        <el-button type="primary">重置</el-button>
                    </el-row>
                </div>
                <div class="table">
                    <el-row style="margin-top: 15px;margin-bottom: 15px;">
                        <!-- <el-button type='primary'>删除</el-button> -->
                    </el-row>
                    <template>
                        <el-table :data="tableData.slice((currentPage-1)*pageSize,currentPage*pageSize)"
                            style="width: 100%" border size='small'>
                            <!-- <el-table-column type='selection' width='40'></el-table-column> -->
                            <el-table-column prop="index" label="办件编号" width='200' sortable></el-table-column>
                            <el-table-column prop="id" label="申请人/单位" sortable></el-table-column>
                            <el-table-column prop="name" label="事项名称" width='200' sortable></el-table-column>
                            <el-table-column prop="time" label="接件时间"  sortable></el-table-column>
                            <el-table-column prop="time1" label="办结时间" sortable></el-table-column>
                            <el-table-column prop="person1" label="送证人"  sortable></el-table-column>
                            <el-table-column prop="person2" label="收证人"  sortable></el-table-column>
                            <el-table-column prop="person3" label="出证人"  sortable></el-table-column>
                            <el-table-column prop="time2" label="取件时间"  sortable></el-table-column>
                            <el-table-column prop="person4" label="取件人"  sortable></el-table-column>
                        </el-table>
                    </template>
                    <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange"
                        :page-sizes="[1, 2, 3, 4]" :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper" :total="tableData.length">
                    </el-pagination>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $.ajax({
        url: "../../../common/menu.html",
    }).then(res => {
        $("#commonMenu").html(res)
    })
    var app = new Vue({
        el: "#doc",
        data() {
            return {
                total: "",
                pageSize: 4,
                currentPage: "1",
                tableData: [
                    {index:"1",id:"1",name:"1",time:"1",time1:"1",person1:"1",person2:"1",person3:"1",time2:"1",person4:"1"}
                ]
            }
        },
        created() {
            localStorage.setItem("sy_activeIndex", 2)
            localStorage.setItem("sy_leftColumnActiveIndex", 20)
            this.total = this.tableData.length;
        },
        methods: {
            handleSizeChange(val) {
                this.pageSize = val;
            },
            handleCurrentChange(val) {
                this.currentPage = val;
            }
        }
    })
</script>

</html>
